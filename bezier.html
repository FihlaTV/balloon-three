<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
        <script src="lib/three.js/examples/js/controls/TrackballControls.js"></script>
        <style>
            body {
                margin: 0px;
                background-color: #000000;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="canvas_frame"></div>
        <script>
            
            var canvasFrame, scene, renderer;
            var camera, trackball;
            var object;

            init();
            init_camera();
            init_object();
            animate();

            function init() {
                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setClearColor(0xEEEEEE, 1.0);
                canvasFrame = document.getElementById('canvas_frame');
                canvasFrame.appendChild( renderer.domElement );
                scene = new THREE.Scene();

				var light = new THREE.DirectionalLight("#ffffff", 1);
				var ambient = new THREE.AmbientLight("#771111");
				light.position.set(0, 100, 30);
				scene.add(light);
				scene.add(ambient);

				var axisHelper = new THREE.AxisHelper( 1000 );
				scene.add( axisHelper );
            }
            
            function init_camera(){
                camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
                camera.position.set(100,100,100);
                camera.lookAt( {x: 0, y: 0, z: 0} );
                
                trackball = new THREE.TrackballControls( camera );
            }
            
            function init_object(){
				var curve = new THREE.CubicBezierCurve3(
					new THREE.Vector3( 0, 0, -10 ),
					new THREE.Vector3( 15, 0, -5 ),
					new THREE.Vector3( 15, 0, 20 ),
					new THREE.Vector3( 0, 0, 15 )
				);

				var geometry = new THREE.Geometry();
				geometry.vertices = curve.getPoints( 50 );

				var material = new THREE.LineBasicMaterial( { color : 0xff0000 } );

				// Create the final Object3d to add to the scene
				var curveObject = new THREE.Line( geometry, material );
				
				scene.add( curveObject );


				var material = new THREE.MeshPhongMaterial({                                      
					color: "blue",
					side: THREE.DoubleSide,
					wireframe: false
				});

				var material2 = new THREE.MeshPhongMaterial({
					color: 0x000000,
					wireframe: true
				});

				var geometry = new THREE.LatheGeometry( curve.getPoints(1000) );
				var Lathe = new THREE.Mesh( geometry, material );

				scene.add(Lathe);              
				
            }

            function animate() {
                requestAnimationFrame( animate );
                trackball.update();
                renderer.render( scene, camera );
            }
        </script>
    </body>
</html>
